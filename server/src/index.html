<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Submission</title>
</head>
<body>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name">

        <input type="email" id="email" name="email">

    </form>
